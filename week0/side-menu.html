<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Dropwdown Menu</title>
    <style>
        /* Nutralized css */
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      font,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      caption {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
      }
      #app {
        /* display: block; */
        position: absolute;
        display: block;
        background-image: linear-gradient( rgb(73, 73, 75),  rgb(43, 43, 44));
        height: 100%;
        width: 100%;
      }

      #side-menu {
        /* position: absolute; */
        position: fixed;
        display: block;
        /* width: 150px; */
        height: 100%;
        background-color: lightpink;
        background-image: linear-gradient(rgb(255, 211, 218), lightpink);
        display: inline;

        /* Font styles */
        font-family: sans-serif;
        font-size: large;
        font-weight: bold;
        color: rgb(33, 33, 34);

        padding: 20px 0px;
      }

      .menu-item {
          padding: 10px 35px;
          cursor: pointer;
      }

      /* This hides the drop down menu */
      .menu-item .dropdown {
          display: none;
      }

      .menu-item:hover {
        background-color: rgb(206, 148, 156);
      }

      .menu-item:hover .dropdown {
        display: block;
        background-color: rgb(206, 148, 156);
      }

      .dropdown-item {
          padding: 8px 0px 8px 15px;
      }

      .dropdown-item:hover {
          /* padding: 5px 0px; */
          /* background-color: rgb(175, 130, 136); */
          color: whitesmoke;
      }

      .main-page {
          margin: 10px 10px 0px 250px;
          color: whitesmoke;
        
        /* position: relative; */
        display: inline-block;
        
      }

      h1 {
          font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="side-menu">
        <div class="menu-item"><p>Home</p></div>
        <div class="menu-item"><p>Food</p></div>
        <div class="menu-item"><p>Assignments  (v)</p>
            <div class="dropdown">
                <div class="dropdown-item"><p>> 1.1</p></div>
                <div class="dropdown-item"><p>> 1.2</p></div>
            </div>
        </div>
        <div class="menu-item"><p>Extra</p></div>
      </div>

      <div class="main-page">
        <div class="content">
          <h1>Sidebar Dropdown Practice.</h1>
          <p>For assignment 1.6</p>
        </div>
      </div>
    </div>
  </body>
</html>
