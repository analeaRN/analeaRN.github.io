      pre

        color: rgb(78, 78, 78);

        background-color: white;
        font-family: unset;
        padding-top: 0%;
        color: rgb(78, 78, 78);
      }

      pre

        color: cornflowerblue;
      }

      .top {
          overflow: auto;
      }

      .bottom {
          background-color: black;
          color:whitesmoke;
      }

      /*
        first what you want to change the look of, 
        then the specification of that change
    */
