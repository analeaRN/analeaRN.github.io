{% extends "base.html" %}
{% block content %}
      
        <h1 class="title">
        Dog Chat
      </h1>
      <p class="subtitle">
        My feed
      </p>

      {% for post in posts %}
      <div class="box">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <img src="{{url_for('static', filename=post[0] + '.JPG')}}" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <!-- <strong><a href="./dog/{{post[0]}}">{{get_dog_by_handle(post[0])['name']}}</a></strong> <small>@{{post[0]}}</small> <small>31m</small> -->
                <strong><a href="{{ url_for('dog', handle=post[0])}}">{{get_dog_by_handle(post[0])['name']}}</a></strong> <small>@{{post[0]}}</small> <small>31m</small>
                <br>
                {{post[1]}}
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="reply">
                  <span class="icon is-small">
                    <i class="fas fa-reply" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="retweet">
                  <span class="icon is-small">
                    <i class="fas fa-retweet" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="like">
                  <span class="icon is-small">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>

      {% endfor %}
    </div>

{% endblock %}
